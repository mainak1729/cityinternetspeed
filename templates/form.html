<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="/resources/demos/style.css" />
        <script>
            $(function() {
                $( "#from" ).datepicker({
                    minDate: new Date({{ dataStartDate|safe }}),
                    changeMonth: true,
                    changeYear: true,
                    numberOfMonths: 3,
                    dateFormat: "yy-mm-dd",
                    onClose: function( selectedDate ) {
                        $( "#to" ).datepicker( "option", "minDate", selectedDate );
                  }
                });
                $( "#to" ).datepicker({
                    maxDate: new Date({{ dataEndDate|safe }}),
                    changeMonth: true,
                    changeYear: true,
                    numberOfMonths: 3,
                    dateFormat: "yy-mm-dd",
                    onClose: function( selectedDate ) {
                        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
                  }
                });
            });
        </script>
        <title>ISPs' speed chart for Indian cities</title>
    </head>
    <body>
        This application charts download and upload speed of ISPs in Indian cities based on data from
        <a href="http://www.netindex.com" target="_blank">Net Index by Ookla</a>.<br>
        Please submit your city and date range you're looking for.<br><br>
        <form name="inputForm" action="/submit" method="post">
            <div>Your city: <select name="city">
                {% for city in cityList %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select></div>
            <div>Start date: <input type="text" id="from" name="startDate" value="{{ defaultStartDate }}"></div>
            <div>End date: <input type="text" id="to" name="endDate" value="{{ defaultEndDate }}"></div><br>
            <div><input type="submit" value="Submit"></div>
        </form>
    </body>
</html>
