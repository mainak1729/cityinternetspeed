<html>
    <head>
        <title>ISPs' speed chart for Indian cities</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/daterangepicker-bs3.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/moment.js"></script>
        <script src="static/js/daterangepicker.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#dateRange').daterangepicker({
                            format: 'YYYY-MM-DD',
                            startDate: '{{ startDate|safe }}',
                            endDate: '{{ endDate|safe }}',
                            minDate: '2008-01-01',
                            maxDate: '2013-10-19',
                            separator: ' to ',
                            showDropdowns: true,
                            showWeekNumbers: true,
                            opens: 'left',
                            });
                });
        </script>
    </head>
    <body>
        <!--<h4 class="text-center">This application charts download and upload speed of ISPs in Indian cities based on data from
        <a href="http://www.netindex.com" target="_blank">Net Index by Ookla</a>.</h4>
        <p class="text-center">Please submit your city and date range you're looking for.</p>-->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <p class="navbar-text navbar-left">Chart download and upload speed of ISPs in Indian cities based on data from
        <a href="http://www.netindex.com" target="_blank">Net Index by Ookla</a></p>
            <form class="navbar-form navbar-right" role="form" name="inputForm" method="post">
                <div class="form-group">
                    <label class="sr-only" for="city">Your city:</label>
                    <select class="form-control" name="city" id="city">
                        {% for city in cityList %}
                            {% if city == cityName %}
                                <option selected value="{{ city }}">{{ city }}</option>
                            {% else %}
                                <option value="{{ city }}">{{ city }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="cursor:text; width: 200px" name="dateRange" id="dateRange" value="{{ startDate }} to {{ endDate }}" readonly />
                </div>
              &nbsp;<button type="submit" class="btn btn-primary" value="Chart">Chart</button>
            </form>
        </nav>
    </body>
</html>
